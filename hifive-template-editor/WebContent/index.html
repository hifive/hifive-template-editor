	$('.dividedBox').each(function() {
		h5.core.controller(this, h5.ui.container.DividedBox);
	});

	$(window).bind('resize', function() {
		var dividedBoxes = h5.core.controllerManager.getControllers(document.body, {
			name: 'h5.ui.container.DividedBox',
			deep: true
		});

		for (var i = 0, len = dividedBoxes.length; i < len; i++) {
			dividedBoxes[i].refresh();
		}
	});

<script id="tagEdit-table" type="text/ejs">
[%# TODO タイトルは不要か

<body class='bg-carbon'>
	<div class="rootBox">

		<div id="ejsEditorRoot" class="dividedBox vertical container">

			<div class="tabPanels">

				<!-- 適用しているテンプレートIDを表示 -->
				<!-- <span class="templateIdText"></span> <span class="statusMessage"></span> -->

				<!-- タブ -->
				<ul class="nav nav-tabs">
					<li class="active"><a href="#template" data-toggle="tab">テンプレート</a></li>
					<li><a href="#data" data-toggle="tab">データオブジェクト</a></li>
					<li><a href="#css" data-toggle="tab">カスタムCSS</a></li>
					<li><a href="#setting" data-toggle="tab">設定</a></li>
				</ul>

				<!-- タブコンテント -->
				<div class="tab-content">

					<!-- 【テンプレート文字列】 -->
					<div class="tab-pane active" id="template">
						<div class="row inputArea">
							<div class="col-xs-12">
								<h3>テンプレート文字列</h3>
								<!-- FIXME pageWrapperがついてないとPaletteがドロップしない -->
								<div class="sourceText pageWrapper col-xs-9">
									<!-- contentEditable="true" -->
								</div>
								<div class="componentPalette col-xs-3" data-h5-controller="c:ComponentPaletteController"></div>
							</div>
						</div>
					</div>

					<!-- 【データオブジェクト(JSON形式)】 -->
					<div class="tab-pane" id="data">
						<div class="row col-xs-12">
							<h3>データオブジェクト</h3>
							<textarea class="col-xs-12 dataText"></textarea>
						</div>
					</div>

					<!-- 【カスタムCSS】 -->
					<div class="tab-pane" id="css">
						<div id="editPanel" class="bg-carbon dividedBox vertical">
							<div class="editorRoot autoSize"></div>
							<div class="tagEdit fill autoSize" data-h5-controller="c:TagEditController"></div>
							<div id="editCSSPanel" class="pane pane-full bg-carbon autoSize">
								<div class="styleDef-wrapper">
									<h3>
										<button type="button" class="applyBtn btn-mini apply">適用</button>
									</h3>
									<textarea id="styleDef" class="col-xs-6"></textarea>
									<div id="cssErrorMessage"></div>
								</div>
							</div>
						</div>
					</div>

					<!-- 【設定】 -->
					<div class="tab-pane" id="setting">
						<h3>ライブラリ</h3>
						<div class="lib-list">

							<!-- <div class="col-xs-4">
								<input id="bs-lib" class="lib" type="checkbox" value="bs3.2"><label for="bs-lib">Bootstrap3.2</label>
							</div>

							<div class="col-xs-4">
								<input id="jqm-lib" class="lib" type="checkbox" value="jqm1.3.0"><label for="jqm-lib">jQuery
									Mobile 1.3.0</label>
							</div>

							<div class="col-xs-4"></div> -->

							<label class="checkbox-inline col-xs-4"> <input type="checkbox" value="bs3.2"> Bootstrap3.2
							</label> <label class="checkbox-inline col-xs-4"> <input type="checkbox" value="jqm1.3.0"> jQuery Mobile
								1.3.0
							</label>

						</div>

						<div>
							<input class="applyLibBtn" type="button" name="ok" value="適用">
						</div>
					</div>

				</div>
			</div>


			<div class="applyTemplate col-xs-12">
				<div>
					<h3 class="col-xs-2">プレビュー</h3>
					<button class="btn btn-primary applyTemplateBtn col-xs-2">再適用</button>
				</div>
				<!-- <div class="templateApplicationRoot"></div> -->
				<iframe class="frame col-xs-12" src="result.html"></iframe>
			</div>
		</div>

	</div>
