<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>hifive テンプレートエディタ</title>

<link rel="stylesheet" href="res/lib/bootstrap3.2/css/bootstrap.css" media="screen">

<link rel="stylesheet" href="res/lib/hifive/h5.css">
<link rel="stylesheet" href="res/lib/hifive-ui-library/components/dividedBox/src/DividedBox.css">

<link rel="stylesheet" href="res/lib/editor-external.css">
<link rel="stylesheet" href="css/index.css">

<script src="res/lib/jquery/jquery-1.9.1.min.js"></script>
<script src="res/lib/bootstrap3.2/js/bootstrap.js"></script>

<script src="res/lib/hifive/ejs-h5mod.js"></script>
<script src="res/lib/hifive/h5.dev.js"></script>

<script src="res/lib/hifive-ui-library/components/dividedBox/src/DividedBox.js"></script>
<script src="res/lib/ejs/ejs_fulljslint.js"></script>

<script src="hifive/templateEditor/js/dependencyMap.js"></script>
<script src="hifive/templateEditor/logic/TemplateEditLogic.js"></script>
<script src="hifive/templateEditor/controller/SourceEditorController.js"></script>
<script src="hifive/templateEditor/controller/ParameterEditController.js"></script>
<script src="hifive/templateEditor/controller/DataAreaController.js"></script>
<script src="hifive/templateEditor/controller/TemplateAreaController.js"></script>
<script src="hifive/templateEditor/controller/EditorController.js"></script>
<script src="hifive/templateEditor/controller/MessageController.js"></script>
<script src="hifive/templateEditor/controller/PageController.js"></script>

<script>
	$(function() {
		$('.dividedBox').each(function() {
			h5.core.controller(this, h5.ui.container.DividedBox);
		});
	});
</script>

</head>
<body class='bg-carbon'>

	<!-- タブ -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#template" data-toggle="tab">テンプレート</a></li>
		<li><a href="#data" data-toggle="tab">データ</a></li>
		<!-- <li><a href="#css" data-toggle="tab">カスタムCSS</a></li> -->
		<li><a href="#setting" data-toggle="tab">設定</a></li>
	</ul>


	<div id="ejsEditorRoot" class="dividedBox vertical container">

		<div class="editArea">

			<!-- タブコンテント -->
			<div class="tab-content">

				<!-- 【テンプレート】タブ -->
				<div class="tab-pane active row" id="template">

					<div class="editAreaBar col-xs-12">

						<!-- UNDO,REDO window幅がsm以上のとき表示 -->
						<div class="col-sm-6 hidden-xs">
							<!-- <button class="btn btn-primary lineNum-btn">
								<span class="glyphicon glyphicon-list"></span>
							</button> -->
							<!-- <input type="image" src="images/undo_32.png" class="undo-button"> <input type="image"
								src="images/redo_32.png" class="redo-button"> -->
						</div>

						<!-- UNDO,REDO window幅がxs以下のとき表示 -->
						<div class="visible-xs-block col-xs-4">
							<!-- <div class="btn-group btn-group-sm">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
									Edit <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#" class="undo-button">UNDO</a></li>
									<li><a href="#" class="redo-button">REDO</a></li>
								</ul>
							</div> -->
						</div>


						<!-- セレクタ入力ボックス(テンプレート適用先の指定) -->
						<div class="col-sm-6 col-xs-8">
							<form class="target-selector">
								<div class="input-group input-group-sm">
									<label for="input-selector" class="input-group-addon">セレクタ</label>

									<!-- セレクタ入力欄 -->
									<input type="text" class="form-control input-selector" id="input-selector" placeholder="Selector">

									<!-- テンプレート適用ボタン -->
									<span class="input-group-btn">
										<button class="btn btn-primary" type="submit">
											<span class="glyphicon glyphicon-arrow-right"></span>
										</button>
									</span>
								</div>
							</form>
						</div>
					</div>

					<!-- <div class="dividedBox horizontal row"> -->
					<!-- FIXME pageWrapperがついてないとPaletteがドロップしない -->

					<!-- テンプレート文字列表示エリア -->
					<textarea class="sourceText pageWrapper col-xs-12"></textarea>
					<!-- <div class="sourceText pageWrapper col-xs-12">
						contentEditable="true"
					</div> -->

					<!-- メッセージ表示画面 -->
					<div class="alert alert-success template-msg" role="alert"></div>
					<!-- エラーメッセージ表示画面 -->
					<div class="alert alert-danger template-alert" role="alert"></div>

					<!-- <div class="componentPalette col-xs-3" data-h5-controller="c:ComponentPaletteController"></div> -->
					<!-- </div> -->
				</div>


				<!-- 【データ】タブ -->
				<div class="tab-pane row" id="data" style="margin: 0px;">

					<div class="editAreaBar col-xs-12">


						<div class="col-sm-6 hidden-xs">
							<!-- フォーマットボタン -->
							<button class="btn btn-primary btn-sm format-button ">フォーマット</button>
							<!-- GET,POST指定 -->
							<div class="pull-right">
								<label class="radio-inline"><input type="radio" name="sendType-sm" class="sendType" value="GET" checked>GET</label>
								<label class="radio-inline"><input type="radio" name="sendType-sm" class="sendType" value="POST">POST</label>
							</div>
						</div>

						<div class="visible-xs-block col-xs-6">
							<div class="btn-group">

								<!-- フォーマット、パラメータボタン -->
								<div class="btn-group">
									<button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
										パラメータ <span class="caret"></span>
									</button>

									<ul class="dropdown-menu" role="menu" style="color: black;">
										<li><a href="#" class="format-button">フォーマット</a></li>

										<li role="presentation" class="divider"></li>

										<li><a href="#" class="data-parameter">パラメータ</a></li>
									</ul>
								</div>

								<!-- GET,POST -->
								<div class="btn-group">
									<button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown">
										Method <span class="caret"></span>
									</button>

									<ul class="dropdown-menu" role="menu" style="color: black;">
										<li><label> <input type="radio" name="sendType-xs" class="sendType" value="GET" checked>GET
										</label></li>

										<li role="presentation" class="divider"></li>

										<li><label> <input type="radio" name="sendType-xs" class="sendType" value="POST"> POST
										</label></li>
									</ul>
								</div>

							</div>
						</div>

						<div class="col-sm-6 col-xs-6">
							<form class="load-data">
								<div class="input-group input-group-sm">
									<!-- ラベル -->
									<label for="input-data-url-sm input-data-url-xs" class="input-group-addon hidden-xs">URL</label>

									<!-- URL入力ボックス(データ取得用) -->
									<input type="text" id="input-data-url-sm input-data-url-xs" class="form-control input-data-url"
										placeholder="URL">

									<!-- パラメータ,ロードボタン -->
									<span class="input-group-btn">
										<button class="btn btn-primary data-parameter hidden-xs" type="button">パラメータ</button>
										<button class="btn btn-primary data-button" type="submit">
											<span class="glyphicon glyphicon-arrow-right"></span>
										</button>
									</span>
								</div>
							</form>
						</div>

					</div>

					<!-- パラメータ入力画面 -->
					<div class="parameter-input">
						<i class="close-button">×</i>
						<table class="parameter-input-table">
							<thead>
								<tr>
									<th>name</th>
									<th>value</th>
								</tr>
							</thead>
							<tbody>
								<tr class="control-group ">
									<td class="nameCell"><input class="param-name form-control input-sm" type="text" value=""></td>
									<td class="valueCell"><input class="param-value form-control input-sm" name="" type="text" value=""></td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- データ表示エリア -->
					<textarea class="col-xs-12 dataText"></textarea>

					<!-- メッセージ表示画面 -->
					<div class="alert alert-success data-msg" role="alert"></div>
					<!-- エラーメッセージ表示画面 -->
					<div class="alert alert-danger data-alert" role="alert"></div>
				</div>


				<!-- 【カスタムCSS】タブ -->
				<!--
						<div class="tab-pane" id="css">
							<div id="editPanel" class="bg-carbon vertical">
								<div class="editorRoot autoSize"></div>
								<div class="tagEdit autoSize" data-h5-controller="c:TagEditController"></div>
								<div id="editCSSPanel" class="pane pane-full bg-carbon autoSize">
									<div class="styleDef-wrapper">
										<button type="button" class="applyBtn btn-mini apply">適用</button>
										<textarea id="styleDef" class="col-xs-6"></textarea>
										<div id="cssErrorMessage"></div>
									</div>
								</div>
							</div>
						</div>
				-->


				<!-- 【設定】タブ -->
				<div class="tab-pane container" id="setting">

					<h3>ライブラリ</h3>
					<div class="row">
						<div class="libraries col-xs-4">
							<div class="control-group">
								<label class="checkbox-inline"> <input class="lib" type="checkbox" value="bs3.2" checked="checked">
									Bootstrap3.2
								</label>
							</div>

							<div class="control-group">
								<label class="checkbox-inline"> <input class="lib" type="checkbox" value="jqm1.3.0"> jQuery
									Mobile 1.3.0
								</label>
							</div>

							<div class="control-group">
								<label class="checkbox-inline"> <input class="lib" type="checkbox" value="jqm1.4.2"> jQuery
									Mobile 1.4.2
								</label>
							</div>

							<div>
								<button class="btn btn-primary applyLibBtn" alt="設定">設定</button>
							</div>

							<span class="libraryMessage">外部ページを読み込んでいるため、ライブラリは適用されません。</span>
						</div>

					</div>
				</div>
			</div>
		</div>

		<!-- プレビュー -->
		<div id="preview" class="previewArea row">
			<div class="previewAreaBar col-xs-12">

				<div class="col-sm-3 hidden-xs">
					<h3>プレビュー</h3>
				</div>

				<!-- ブランクページボタン -->
				<div class="col-sm-3 col-xs-3">
					<button class="btn btn-primary btn-sm blank-button pull-right" type="button">
						<img src="images/file.png" alt="ブランクページをロード" title="ブランクページをロード">
					</button>
				</div>

				<div class="col-sm-6 col-xs-9">
					<form class="load-page">
						<div class="input-group input-group-sm load-group">
							<!-- ラベル -->
							<label for="input-url" class="input-group-addon">URL</label>

							<!-- URL入力欄 -->
							<input type="text" id="input-url" class="form-control input-url" placeholder="URL">

							<!-- ページ読み込みボタン -->
							<span class="input-group-btn">
								<button class="btn btn-primary" type="submit">
									<span class="glyphicon glyphicon-arrow-right"></span>
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>

			<div class="iframeWrapper">
				<iframe></iframe>
			</div>
			<!-- エラーメッセージ表示画面 -->
			<div class="alert alert-danger preview-alert" role="alert"></div>
			<!-- メッセージ表示画面 -->
			<div class="alert alert-success preview-msg" role="alert"></div>
		</div>
	</div>
</body>
</html>
